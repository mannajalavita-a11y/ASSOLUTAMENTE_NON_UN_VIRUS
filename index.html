<script>
/* --- TESTO HACKER + PROGRESS BAR --- */
const hackerLines = [
    "INITIALIZING SYSTEM BREACH...",
    "BY-PASSING FIREWALL...",
    "ANALISI GERMI SU PAVIMENTO...",
    "RILEVATI MICROBI SU SCHERMO...",
    "ACCENSIONE ASPIRAPOLVERE...",
    "DOWNLOADING PRIVATE DATA...",
    "### ATTENZIONE: DISPOSITIVO NON SANIFICATO ###",
    "ERRORE CRITICO: PAZIENZA COMPROMESSA",
    "AVVIO PROCEDURA DI SANIFICAZIONE..."
];

let index = 0;
function typeNextLine() {
    const container = document.getElementById("hacker-text");
    if (index < hackerLines.length) {
        container.innerHTML += hackerLines[index] + "<br>";
        index++;
        setTimeout(typeNextLine, 400);
    } else {
        document.getElementById("progress-bar-container").style.display = "block";
        let progress = 0;
        const bar = document.getElementById("progress-bar");

        const loading = setInterval(() => {
            progress += 2;
            bar.style.width = progress + "%";

            if (progress >= 100) {
                clearInterval(loading);
                setTimeout(() => {
                    document.getElementById("hacker-screen").style.display = "none";
                    document.getElementById("intermediate-screen").style.display = "block";
                }, 1200);
            }
        }, 70);
    }
}
typeNextLine();

/* --- ENTRA NELLA PAGINA REALE --- */
function enterRealPage() {
    document.getElementById("intermediate-screen").style.display = "none";
    document.body.style.overflow = "visible";
    document.getElementById("real-page").style.display = "block";

    const audio = document.getElementById("bg-music");
    if (audio) audio.play().catch(()=>{});
}

/* Eventi per entrambi i bottoni */
document.getElementById("btn-accept").addEventListener("click", enterRealPage);
document.getElementById("btn-decline").addEventListener("click", enterRealPage);

/* --- Countdown --- */
function updateCountdown() {
    const targetDate = new Date("December 17, 2025 00:00:00");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<strong>ðŸŽ‰ Ãˆ IL GRANDE GIORNO! ðŸŽ‰</strong>";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `<strong>Mancano ${d} giorni, ${h} ore, ${m} minuti e ${s} secondi.</strong>`;

    requestAnimationFrame(updateCountdown);
}
updateCountdown();
</script>
