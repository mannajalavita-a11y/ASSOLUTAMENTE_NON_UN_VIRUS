<script>
/* --- TESTO HACKER --- */
const hackerLines = [
    "INITIALIZING SYSTEM BREACH...",
    "BY-PASSING FIREWALL...",
    "ANALISI GERMI SU PAVIMENTO...",
    "RILEVATI MICROBI SU SCHERMO...",
    "ACCENSIONE ASPIRAPOLVERE...",
    "ELIMINAZIONE MACCHIE...",
    "DOWNLOADING PRIVATE DATA...",
    "### ATTENZIONE: DISPOSITIVO NON SANIFICATO ###",
    "ERRORE CRITICO: PAZIENZA COMPROMESSA",
    "AVVIO PROCEDURA DI SANIFICAZIONE OBBLIGATORIA..."
];

const finalMessage = "HACKERAGGIO COMPLETATO... INVITO FORZATO INOLTRATO";
let index = 0;

function typeNextLine() {
    const container = document.getElementById("hacker-text");
    if (index < hackerLines.length) {
        container.innerHTML += hackerLines[index] + "<br>";
        index++;
        setTimeout(typeNextLine, 400);
    } else {
        const progressContainer = document.getElementById("progress-bar-container");
        progressContainer.style.display = "block";
        let progress = 0;
        const bar = document.getElementById("progress-bar");
        const loading = setInterval(() => {
            progress += 2;
            bar.style.width = progress + "%";
            if (progress >= 100) {
                clearInterval(loading);
                container.innerHTML += "<br>" + finalMessage;
                setTimeout(() => {
                    document.getElementById("hacker-screen").style.display = "none";
                    document.body.style.overflow = "visible"; // ora si puÃ² scrollare
                    document.getElementById("real-page").style.display = "block";

                    // Avvia l'audio
                    const audio = document.getElementById('birthday-audio');
                    audio.play();
                }, 3500);
            }
        }, 70);
    }
}
typeNextLine();

/* --- Countdown compleanno --- */
function updateCountdown() {
    const targetDate = new Date("December 17, 2025 00:00:00"); 
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<strong>ðŸŽ‰ Ãˆ IL GRANDE GIORNO! (FATEMI GLI AUGURI) ðŸŽ‰</strong>";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `<strong>Mancano ${days} giorni, ${hours} ore, ${minutes} minuti e ${seconds} secondi.</strong>`;

    requestAnimationFrame(updateCountdown);
}

updateCountdown();
