const finalMessage = "HACKERAGGIO COMPLETATO... INVITO FORZATO INOLTRATO";
let index = 0;
function typeNextLine() {
    const container = document.getElementById("hacker-text");
    if (index < hackerLines.length) {
        container.innerHTML += hackerLines[index] + "<br>";
        index++;
        setTimeout(typeNextLine, 400);
    } else {
        const progressContainer = document.getElementById("progress-bar-container");
        progressContainer.style.display = "block";
        let progress = 0;
        const bar = document.getElementById("progress-bar");
        const loading = setInterval(() => {
            progress += 2;
            bar.style.width = progress + "%";
            if (progress >= 100) {
                clearInterval(loading);
                container.innerHTML += "<br>" + finalMessage;
                setTimeout(() => {
                    document.getElementById("hacker-screen").style.display = "none";
                    document.body.style.overflow = "visible";
                    document.getElementById("real-page").style.display = "block";
                }, 3500);
            }
        }, 70);
    }
}
typeNextLine();

/* --- Countdown compleanno --- */
function updateCountdown() {
    const targetDate = new Date("December 17, 2025 00:00:00");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Ãˆ IL GRANDE GIORNO! ðŸŽ‰";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
  `Mancano ${days} giorni, ${hours} ore, ${minutes} minuti e ${seconds} secondi.`;
}
updateCountdown();
