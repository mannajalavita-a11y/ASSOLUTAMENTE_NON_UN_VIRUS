<script>
/* --- TESTO HACKER --- */
const hackerLines = [
    "INITIALIZING SYSTEM BREACH...",
    "BY-PASSING FIREWALL...",
    "ANALISI GERMI SU PAVIMENTO...",
    "RILEVATI MICROBI SU SCHERMO...",
    "ACCENSIONE ASPIRAPOLVERE...",
    "ELIMINAZIONE MACCHIE...",

    "### ATTENZIONE: DISPOSITIVO NON SANIFICATO ###",
    "ERRORE CRITICO: PAZIENZA COMPROMESSA",
    "AVVIO PROCEDURA DI SANIFICAZIONE OBBLIGATORIA..."
];

const finalMessage = "HACKERAGGIO COMPLETATO... INVITO FORZATO INOLTRATO";
let index = 0;
function typeNextLine() {
    const container = document.getElementById("hacker-text");
    if (index < hackerLines.length) {
        container.innerHTML += hackerLines[index] + "<br>";
        index++;
        setTimeout(typeNextLine, 400);
    } else {
        // Mostra la barra di caricamento leggermente piÃ¹ veloce
        const progressContainer = document.getElementById("progress-bar-container");
        progressContainer.style.display = "block";
        let progress = 0;
        const bar = document.getElementById("progress-bar");
        const loading = setInterval(() => {
            progress += 2;
            bar.style.width = progress + "%";
            if (progress >= 100) {
                clearInterval(loading);
                container.innerHTML += "<br>" + finalMessage;
                // Mostra la pagina rosa dopo 3,5 secondi
                setTimeout(() => {
                    document.getElementById("hacker-screen").style.display = "none";
                    document.body.style.overflow = "visible";
                    document.getElementById("real-page").style.display = "block";
                }, 3500);
            }
        }, 70); // circa 3,5 secondi piÃ¹ breve rispetto prima
    }
}
typeNextLine();

/* --- Countdown compleanno --- */
function updateCountdown() {
    const targetDate = new Date("December 17, 2025 00:00:00");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Ãˆ IL GRANDE GIORNO! ðŸŽ‰";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("countdown").innerHTML = `Mancano ${days} giorni, ${hours} ore e ${minutes} minuti.`;
    requestAnimationFrame(updateCountdown);
}
updateCountdown();



    <script>
async function downloadICS() {
  try {
    const url = 'https://raw.githubusercontent.com/mannajalavita-a11y/Pagina-invito-VL/main/vera-laura-birthday.ics';
    // fetch il file come blob
    const res = await fetch(url);
    if (!res.ok) throw new Error('Impossibile scaricare il file: ' + res.status);
    const blob = await res.blob();

    // crea un link temporaneo e fornisci il nome file suggerito
    const filename = 'vera-laura-birthday.ics';
    const blobUrl = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = blobUrl;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(blobUrl);
  } catch (err) {
    console.error(err);
    alert('Errore durante il download. Prova ad aprire il link direttamente: ' + err.message);
  }
}
</script>
